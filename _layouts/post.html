---
layout: base
---

<article>
  <header class="flex flex-col">
    <time
      class="relative z-10 order-first mb-3 flex items-center pl-3.5 text-sm text-zinc-400 dark:text-zinc-500"
      datetime="{{ page.date |  date: '%Y-%m-%d' }}"
    >
      <span class="absolute inset-y-0 left-0 flex items-center">
        <span
          class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"
        ></span>
      </span>
      {{ page.date | date: '%B %-d, %Y' }}
    </time>
    <h1
      class="mt-6 text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100"
    >
      {{ page.title }}
    </h1>
    {% if page.tags.size > 0 %}
    <div class="mt-4 flex items-center space-x-2 text-sm text-gray-700">
      <span class="text-zinc-500">{% include icon_tag.html %}</span>
      {% for tag in page.tags %}
      <a
        class="text-zinc-500 hover:text-blue-600 hover:underline"
        href="{{ site.baseurl }}/tags/{{ tag }}"
        >{{ tag }}</a
      >
      {% endfor %}
    </div>
    {% endif %}
  </header>
  <div class="prose mt-8">{{ page.content }}</div>
</article>
